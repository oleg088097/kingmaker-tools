<mat-card>
  <mat-card-content>
    <mat-action-list cdkMenu>
      <button mat-list-item cdkMenuItem (click)="switchFogForMeshElement()">
        {{ mesh().fog ? 'Убрать туман' : 'Добавить туман' }}
      </button>
      <hr />
      <button mat-list-item cdkMenuItem *ngIf="!editAreaState()" (click)="editArea(getEmptyAreaState())">
        Создать область
      </button>
      <ng-container *ngIf="areas().length">
        <button mat-list-item cdkMenuItem *ngIf="!editAreaState()" [cdkMenuTriggerFor]="area">
          <span class="button-content">Редактировать область <mat-icon>arrow_right</mat-icon></span>
        </button>
      </ng-container>
    </mat-action-list>
  </mat-card-content>
</mat-card>
<ng-template #area>
  <mat-card>
    <mat-card-content cdkMenu>
      <mat-action-list>
        <button *ngFor="let area of areas()" mat-list-item cdkMenuItem (click)="editArea(area)">
          {{ area.title }}
        </button>
      </mat-action-list>
    </mat-card-content>
  </mat-card>
</ng-template>
