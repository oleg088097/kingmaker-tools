<mat-chip-listbox *ngIf="getInterpretation() as interpretation">
  <mat-chip
    class="check-result-chip"
    [color]="interpretation.color"
    disabled
    [class.outdated]="isResultOutdated"
  >
    <span class="check-result-text-wrapper">
      <span>{{ interpretation.label }}</span>
      <span>
        (
        <span>{{ checkResult?.rollTotal }}</span>
        =
        <span>{{ checkResult?.rollRaw }}</span>
        +
        <span>{{ checkResult?.rollModifier }}</span>
        )
      </span>
    </span>
  </mat-chip>
</mat-chip-listbox>
